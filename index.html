var forKV = function(o, cb) {
	for (var k in o) {
		if (!o.hasOwnProperty(k)) { continue; }
		cb(k, o[k]);
	}
};

var rndId = function() {
	return 'rnd' + ~~( Math.random() * 1000000 );
};


setTimeout(function() {
	var nodes = [];
	var edges = [];

	//gun.__.keys;

	forKV(gun.__.graph, function(id, n) {
		nodes.push({
			id: id,
			label: 'N ' + id,
			backgroundColor: '#FCC'
		});

		forKV(n, function(k2, val) {
			var id2 = rndId();

			if (typeof val === 'object') { return; }

			nodes.push({
				id: id2,
				label: '' + val,
				backgroundColor: '#CCC'
			});

			edges.push({
				from: id,
				to:   id2,
				label: k2,
				lineWidth: 2,
				lineColor: '#000'
			});
		});
	});

	forKV(gun.__.keys, function(index, o) {
		nodes.push({
			id: index,
			label: 'I ' + index,
			backgroundColor: '#CFC'
		});

		edges.push({
			from: index,
			to:   o._['#']
		});

		console.log(index, o._['#']);
	});

	var c = graph({
		nodes: nodes,
		edges: edges
	});

	document.body.appendChild(c);
}, 1000);
